<!DOCTYPE html>
<html>
<head>
    <title>BigBasket Clone - Home</title>
</head>
<body>
    <h1>Welcome to BigBasket Clone</h1>

    {% if user.is_authenticated %}
        <p>Hello {{ user.username }} | <a href="{% url 'logout' %}">Logout</a> | <a href="{% url 'view_cart' %}">Cart</a></p>
    {% else %}
        <p><a href="{% url 'login' %}">Login</a> | <a href="{% url 'signup' %}">Sign Up</a></p>
    {% endif %}

    <h2>Products</h2>
    <ul>
        {% for product in products %}
            <li>
                <a href="{% url 'product_detail' product.pk %}">{{ product.name }}</a> - â‚¹{{ product.price }}
            </li>
        {% endfor %}
    </ul>
</body>
</html>
