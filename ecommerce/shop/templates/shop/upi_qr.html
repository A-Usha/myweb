{% extends 'shop/base.html' %}
{% load static %}
{% block content %}
<div class="container mt-5 text-center">
    <h2>Scan & Pay</h2>
    <p class="lead">Total Amount: <strong>â‚¹{{ amount }}</strong></p>

    {% if qr_code %}
        <img src="data:image/png;base64,{{ qr_code|safe }}" class="img-fluid" alt="UPI QR Code">
        <p class="mt-3">Pay using UPI ID: <strong>{{ upi_id }}</strong></p>
    {% else %}
        <p class="text-danger">QR code could not be generated. Please try again.</p>
    {% endif %}

    <a href="{% url 'view_cart' %}" class="btn btn-secondary mt-4">Back to Cart</a>
</div>
{% endblock %}
